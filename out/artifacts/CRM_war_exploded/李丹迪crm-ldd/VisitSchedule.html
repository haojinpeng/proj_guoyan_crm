        <script>
            layui.use(['element', 'layer', 'jquery', 'layedit'], function() {
                var element = layui.element;
                var layer = layui.layer;
                var $ = layui.jquery;
                var layedit = layui.layedit;

                //创建编辑器
                index = layedit.build('vs_content', {
                    tool: [
                        'strong' //加粗
                        , 'italic' //斜体
                        , 'underline' //下划线
                        , 'del' //删除线
                        , '|' //分割线
                        , 'left' //左对齐
                        , 'center' //居中对齐
                        , 'right' //右对齐
                        , 'link' //超链接
                        , 'unlink' //清除链接
                        , 'face' //表情
                    ]
                });

                //添加拜访日程
                $("#addVS").click(function() {
                    mainIndex = layer.open({
                        type: 1,
                        title: '添加拜访日程',
                        content: $("#AddVS"),
                        area: ['700px', '500px'],
                        success: function(index) {
                            //清空表单数据       
                            $("#dataForm")[0].reset();
                            url = "user/addUser.action";
                        }
                    });
                });

            });
        </script>
        <script>
            layui.config({
