<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>日报管理</title>
    <link rel="stylesheet" type="text/css" href="resources/layui/css/layui.css"/>

    <link rel="stylesheet" type="text/css" href="resources/layui_ext/dtree/dtree.css"/>
    <style type="text/css">
        /**自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px
        }

        ::-webkit-scrollbar-track {
            background-color: transparent;
            -webkit-border-radius: 2em;
            -moz-border-radius: 2em;
            border-radius: 2em;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #9c9da0;
            -webkit-border-radius: 2em;
            -moz-border-radius: 2em;
            border-radius: 2em
        }
    </style>
</head>

<body>

<!-- 数据表格开始 -->
<table class="layui-hide" id="userTable" lay-filter="userTable"></table>

<div style="display: none;" id="userToolBar">
    <form action="" class="layui-form" method="post">
        <form class="layui-form " action="" lay-filter="dataFrm" id="dataFrm">

				<div class="layui-form-item" style="margin-left: -50px;margin-top: 10px" >
					<div class="layui-inline" >
						<label class="layui-form-label" style="width: 150px;">项目名称:</label>
						<div class="layui-input-inline" style="width: 150px">
							<input type="text" name="project_name" id="project_name" autocomplete="off" placeholder="请输入关键字" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 100px">开始时间:</label>
						<div class="layui-input-inline" style="width: 150px;">
							<input type="text" name="startTime" id="startTime" placeholder="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width:100px">结束时间:</label>
						<div class="layui-input-inline" style="width: 150px;">
							<input type="text" name="endTime" id="endTime" placeholder="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="layui-input">
						</div>
					</div>

					<button type="button" class="layui-btn layui-btn-sm layui-icon layui-icon-search"  id="doSearch" data-type="reload">查询</button>&nbsp;
					<button type="reset" class="layui-btn layui-btn-primary layui-btn-sm ">重置</button>&nbsp;&nbsp;

            </div>

        </form>
	</form>
</div>
<div id="userBar" style="display: none;">

    <a class="layui-btn layui-btn-xs" lay-event="detail">日报详情</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="exam">日报审批</a>
</div>
<!-- 数据表格结束 -->

<!-- 日报详情弹出层开始 -->
<div style="display: none;padding: 20px" id="detailDiv">
    <form class="layui-form " action="" lay-filter="dataFrm" id="dataFrm">

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">项目编号:</label>
                <div class="layui-input-inline">
                    <input type="text" name="project_id" id="project_id" readonly="readonly" autocomplete="off" class="layui-input" >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">项目名称:</label>
                <div class="layui-input-inline">
                    <input type="text" name="project_name" id="project_name" readonly="readonly" autocomplete="off" class="layui-input" >
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">任务名称:</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" id="name" readonly="readonly" autocomplete="off" class="layui-input" >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">添加时间:</label>
                <div class="layui-input-inline">
                    <input type="text" name="createtime" id="createtime" readonly="readonly" autocomplete="off" class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">当前执行人:</label>
                <div class="layui-input-inline">
                    <input type="text" name="manager_id" id="manager_id" readonly="readonly" autocomplete="off" class="layui-input" >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">审核状态:</label>
                <div class="layui-input-inline">
                    <input type="text" name="status" id="status" readonly="readonly" autocomplete="off" class="layui-input" >
                </div>
            </div>
        </div>

        <!--<div class="layui-form-item" style="text-align: center;margin-top: 30px;margin-left: 280px">
            <div class="layui-input-block">

                <button type="button" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-release"
                        lay-filter="doSubmit1" lay-submit="">确定
                </button>
            </div>
        </div>-->
    </form>

</div>
<!-- 日志详情弹出层结束 -->

<!-- 审批结果弹出层开始 -->
<div style="display: none;padding: 20px" id="examDiv">
    <form class="layui-form " action="" lay-filter="dataFrm" id="dataFrm">
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">日报审批结果:</label>
                <div class="layui-input-inline" style="width: 120px;">

                    <select name="apply_status" lay-filter="" id="apply_status">
                        <option value="0">请选择</option>
                        <option value="1">审批通过</option>
                        <option value="2">审批不通过</option>
                    </select>

                </div>
            </div>
            <div class="layui-form-item">

            <div class="layui-inline">
                    <label class="layui-form-label">审批备注:</label>
                    <div class="layui-input-inline">
                        <textarea type="text" name="remarks" id="remarks" placeholder="" class="layui-textarea" ></textarea>
                    </div>
                </div>

            </div>

           <!-- <div class="layui-form-item" style="text-align: left;margin-top: 15px;margin-left: 120px">
                <div class="layui-input-block">
                    <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh" lay-filter="doSubmit1" lay-submit="">
                        确定
                    </button>
                </div>
            </div>-->
		</div>
    </form>

</div>
<!-- 审批结果弹出层结束 -->

</body>
<script src="resources/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['jquery', 'slider', 'element', 'carousel', 'rate', 'table', 'layer', 'laydate', 'form'], function () {

        var $ = layui.jquery,
            slider = layui.slider,
            element = layui.element,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate,
            rate = layui.rate,
            layer = layui.layer,
            carousel = layui.carousel;

		// 时间选择器初始化 开始时间
		laydate.render({
			elem: '#startTime',
			format: 'yyyy-MM-dd',
			done: function (value, date, endDate) {
				var startDate = new Date(value).getTime();
				var endTime = new Date($('#endTime').val()).getTime();
				if (endTime < startDate) {
					layer.msg('结束时间不能小于开始时间');
					$('#startTime').val('');
				}
			}
		});

		laydate.render({ //结束时间
			elem: '#endTime',
			format: 'yyyy-MM-dd',
			done: function (value, date, endDate) {
				var startDate = new Date($('#startTime').val()).getTime();
				var endTime = new Date(value).getTime();
				if (endTime < startDate) {
					layer.msg('结束时间不能小于开始时间');
					$('#endTime').val('');
				}
			}
		});

		//渲染数据表格
		table.render({
			elem: '#userTable',
			url:'/projectApp.do?opt=queryAll',//数据接口
			toolbar: '#userToolBar',
            height: '450',
			cellMinWidth: 40,
			title: '用户数据表',
			cols: [[
				{
					type: 'checkbox',
					fixed: 'left'
				}, {
					field: 'project_id',
					title: '项目编号',
					sort: true,
					align: 'center'
				}, {
					field: 'project_name',
					title: '项目名称',
					sort: true,
					align: 'center'
				}, {
					field: 'name',
					title: '任务名称',
					sort: true,
					align: 'center'
				},  {
					field: 'createtime',
					title: '添加时间',
					sort: true,
					align: 'center'
				}, {
					field: 'manager_id',
					title: '当前执行人',
					sort: true,
					align: 'center'
				}, {
					field: 'status',
					title: '审核状态',
					sort: true,
					align: 'center'
				}, {
					fixed: 'right',
					title: '操作',
					toolbar: '#userBar',
					width: 280,
					align: 'center'
				}
			]]
			, page: {layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']}
			, id: 'testReload'
		});

		//模糊查询日期
		$("#doSearch").click(function () {
			var startTime = $("#startTime").val();
			var endTime = $("#endTime").val();
			var project_name = $("#project_name").val();
			//只重载数据
			table.reload('testReload', {
				where: { //设定异步数据接口的额外参数，任意设
					project_name:project_name,
					startTime: startTime,
					endTime: endTime
				}
				, page: {
					curr: 1 //重新从第 1 页开始
				}
			});
		});
		/**
		 * 监听头工具栏事件
		 * */
		table.on('toolbar(userTable)', function (obj) {
			var checkStatus = table.checkStatus(obj.config.id);

		});
        //监听行工具事件
        table.on('tool(userTable)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if (layEvent === 'detail') { //查看日志详情
                openDetailUser(data);
            } else if (layEvent === 'exam') { //查看日志审批
                openExamUser(data);
            }
        });


        //打开日报详情页面
        function openDetailUser(data) {
             layer.open({
                type: 1,
                title: ' ',
                 btn: ['确定'],
                 btnAlign: 'c',
                content: $("#detailDiv"),
                area: ['700px', '330px'],
                success: function (index) {

                    form.val("dataFrm", data);
                }
            });
        };

        //打开日报审批页面
        function openExamUser(data) {
          layer.open({
                type: 1,
                title: ' ',
              btn: ['确定'],
              btnAlign: 'c',
                content: $("#examDiv"),
                area: ['400px', '330px'],
                success: function (index) {
                   /* //清空表单数据
                    $("#dataFrm")[0].reset();*/

                    url = "/projectApp.do?opt=select";
                    form.val("dataFrm", data);
                }
            });
        }


        form.on('submit(doSubmit1)', function (data) {

            window.location.href = "日报管理.html";


        });

    });
</script>

</html>
