<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="resources/layui/css/layui.css" />

</head>
<style>
    /**自定义滚动条样式 */
    ::-webkit-scrollbar {width: 8px;height: 8px}
    ::-webkit-scrollbar-track {background-color: transparent;-webkit-border-radius: 2em;-moz-border-radius: 2em;border-radius: 2em;}

<body>


<div class="layui-tab" lay-filter="demo" lay-allowclose="true">

    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">

            <!-- 数据表格开始 -->
            <table class="layui-hide" id="userTable" lay-filter="userTable" style="height: 800px;"></table>
            <div>
                <!-- 工单记录开始 -->
                <table class="layui-hide" id="userTable" lay-filter="userTable"></table>

                <!-- 表头搜索-->
                <script type="textml" id="toolbarDemo">
					<div class="layui-form-item" style="height: 30px;" >
						<div class="layui-inline">

							<label class="layui-form-label" style="width: auto;">ID:</label>
							<div class="layui-input-inline">
								<input type="text" name="id" id="id" autocomplete="off" class="layui-input">
							</div>
							<label class="layui-form-label" style="width: auto;">用户姓名:</label>
							<div class="layui-input-inline">
								<input type="text" name="customer_name" id="customer_name"  autocomplete="off" class="layui-input">
							</div>



							<button type="button" class="layui-btn layui-btn-sm" lay-event="add"><i  class="layui-icon layui-icon-add-circle"></i>增加<tton>
							<button type="button" class="layui-btn layui-btn-sm" lay-event="ss">搜索<tton>
						</div>

					</div>
				</script>
                <!-- 表头-->
                <!-- 行操作 -->

                <!-- 行操作 -->
                <!-- 工单记录结束 -->
            </div>



            <div style="display: none;" id="userToolBar">
                <button type="button" class="layui-btn layui-btn-sm" lay-event="add">增加</button>
                <button type="button" class="layui-btn layui-btn-sm" lay-event="batchDelete">批量删除</button>

            </div>
            <div id="userBar" style="display: none;">

                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </div>
            <!-- 数据表格结束 -->

            <!-- 添加和修改的弹出层开始 -->
            <div style="display: none;padding: 20px" id="saveOrUpdateDiv">
                <form class="layui-form " action="" lay-filter="dataFrm" id="dataFrm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">编号:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="id" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">姓名:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>


                    <div class="layui-form-item" style="text-align: center;">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release" lay-filter="doSubmit" lay-submit="">提交</button>
                            <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">重置</button>
                        </div>
                    </div>
                </form>

            </div>
            <!-- 添加和修改的弹出层结束 -->
        </div>

    </div>

</div>

<script src="resources/layui/layui.js" type="text/javascript" charset="utf-8"></script>

</body>
<script type="text/javascript">
    layui.use(['jquery','laydate','form', 'element','table', 'layer'],function () {

        var $ = layui.jquery,
            element = layui.element,
            table = layui.table,
            laydate = layui.laydate,
            layer = layui.layer,
            form = layui.form;

        //渲染数据表格
        var tableIns = table.render({
            elem:'#userTable',//渲染的目标对象
            url:'coustant.do?opt=relo',//数据接口
            title:'用户管理',//数据导出来的标题
            toolbar:'#userToolBar',//表格的工具条
            height:'full-100',
            cellMinWidth:120,//设置列的最小默认宽度
            done:function (res,curr,count) {
                lay('.layui-input-date').each(function () {
                    laydate.render({
                        elem:this,
                        format:'yyyy-MM-dd',
                        type:'date',
                        trigger:'click',
                        theme:'green',
                        calendar:true
                    });

                });
            },
            cols: [[   //列表数据
                {type: 'checkbox', fixed: 'left'}
                ,{field:'u_id', title:'用户ID', sort:true}
                ,{field:'username', title:'用户名称', sort:true,align:'center'}
                ,{field:'r_id', title:'角色ID', sort:true}
                ,{field:'name', title:'角色名称', sort:true,align:'center'}
                ,{fixed: 'right', title:'操作', toolbar: '#userBar', width:220,align:'center'}
            ]]
            ,page: {layout:['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']}
            ,id:'testReload'
        });
        //监听头部工具栏事件
        table.on("toolbar(userTable)",function (obj) {
            switch (obj.event) {
                case 'add':
                    // $("input[name=sno]").attr("readonly", false);
                    openAddUser();
                    break;
                case 'batchDelete':
                    delAll();
                    break;
                case 'getCheckLength':
                    queryLike();
                    break;
            };
        });
        //监听行工具栏事件
        table.on('tool(userTable)',function (obj) {
            var data = obj.data;//获得当前行数据
            var layEvent = obj.event;//获得lay-event对应的值
            if(obj.event=='del'){//删除
                layer.msg("删除");
                layer.confirm("是否删除！",function (index) {
                    obj.del();
                    //向服务器发送删除指令
                    //layer.msg(obj.data.sno)
                    delStu(obj.data.id);


                });
            }else if(layEvent=='edit'){//编辑

                $("input[name=id]").attr("readonly", true);
                openUpdateUser(data);

            }

        });
        //模糊查询
        function queryLike() {
            var employee = $("#employee").val();
            var name = $("#name").val();
            // alert(employee);
            // alert(name);
            table.reload('testReload',{
                where:{employee:employee,name:name}
            });
        }
        //批量删除
        function delAll() {
            //获取选中数据
            var checkStatus = table.checkStatus('testReload'),
                data = checkStatus.data;
            if(data==""){
                layer.msg('至少也得选一个吧',{icon:2});
                return;
            }
            var delArray = [];
            //获取单元格选中的行
            if(data.length>0){
                for(var i=0;i<data.length;i++){
                    delArray.push(data[i].id);
                }
            }
            var ids = delArray.join(",");
            layer.confirm('确认要删除吗？'+delArray,function (index) {
                //发起异步请求
                $.ajax({
                    type:'post',
                    url:'coustant.do?opt=dels',
                    data:{'delArray':ids},
                });
                layer.msg('删除成功！',{icon:1});
                location.reload();

            });
        }
        //删除操作
        function delStu(id) {
            $.post("coustant.do", { opt: "del", id: id },function (flag) {
                if(flag==1){
                    layer.msg("删除成功",{icon:6});
                    location.reload();
                    layer.close(index);
                }else {
                    layer.msg("删除失败", {icon: 5});
                    location.reload();
                }
            });
        }
        //打开添加页面
        function openAddUser() {
            mainIndex = layer.open({
                type:1,
                title:'添加',
                content:$("#saveOrUpdateDiv"),
                area:['800px','400px'],
                success: function (index) {
                    //清空表单数据
                    $("#dataFrm")[0].reset();
                    url = "coustant.do?opt=reg";
                }

            });
        }
        //打开修改页面
        function openUpdateUser(data) {
            mainIndex = layer.open({
                type: 1,
                title: '修改',
                content: $("#saveOrUpdateDiv"),
                area: ['800px', '400px'],
                success: function (index) {
                    form.val("dataFrm", data);
                    // layer.msg(JSON.stringify(data.field));
                    url = "coustant.do?opt=upd";
                }
            });
        }

        form.on('submit(doSubmit)', function(data){
            alert(JSON.stringify(data.field));
            var sex = $("input[name=sex]:checked").val();
            var payroll = $("input[name=payroll]:checked").val();
            alert(url);
            $.get(
                url,
                {
                    "id":$("#id").val(),
                    "employee_number":$("#employee_number").val(),
                    "username":$("#username").val(),
                    "payroll":payroll,
                    "age": $("#age").val(),
                    "sex":sex,
                    "tel":$("#tel").val(),
                    "address":$("#address").val()
                },
                function (flag){
                    if(flag==1){
                        alert("恭喜您操作成功!");
                        window.location.href="user.html";
                    }else{
                        alert("操作失败!");
                        window.location.href="user.html";
                    }
                },"json");
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });

</script>





</html>
