								<p style="color: #000000;line-height: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2019年，郑州启动城区1833个老旧小区改造，涉及7584栋楼、30万户居民，重点做好“一拆五改三增加”：拆除违章建筑，实施电缆“上改下”、建筑外立面和节能改造、雨污水分流改造、绿地改造等，增加物业管理用房、安防设施等。</p><br>
								<p style="color: #000000;line-height: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;园田小区顺利入选。现状错综复杂，改造从何下手？社区广泛征求群众意见。结果发现，居民反映强烈的是占用小区公共空间的违章建筑。有居民直言：“违建解决不了，别的都难改成。”</p>
